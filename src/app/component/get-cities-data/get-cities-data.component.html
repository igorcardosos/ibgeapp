<div class="" style="background-color: #f5f7fa">
  <img
    src="assets/back-button.svg"
    width="40"
    height="40"
    (click)="redirectToPage()"
    class="clickable-card"
  />

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <div class="" style="text-align: center">
          <h1 class="title">Cities of {{ state }}</h1>
        </div>
        <ul class="list-group list-group-flush">
          <div *ngFor="let item of citiesData">
            <li class="list-group-item">{{ item.nome }}</li>
          </div>
        </ul>
      </div>
      <div class="col">
        <app-map-states [selectedState]="state"></app-map-states>

        <div
          class="d-flex justify-content-center align-items-start"
          style="height: 100vh"
        >
          <div class="card cities-card" style="width: 286px">
            <div class="card-body text-center">
              <h5 class="card-title card-text-large">{{ citiesCount }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
